<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Comfortaa|Poppins">
        <title>TP1 Web</title>
    </head>
    <body>
        <header class="Header">
            <div class="wrapper flex">
                <h1>Le Magasin</h1>
                <nav  class="navPrincipale">

                        <li>Accueil</li>

        <section class="hero">
            <div class="wrapper flex">
                <div class="Logo">

                <div class="Jours">
                    <h1>10</h1>
                    <p>Jours</p>
                </div>
                <div class="Heures">
                    <h1>22</h1>
                    <p>Heures</p>
                </div>
                <div class="Minutes">
                    <h1>38</h1>
                    <p>Minutes</p>
                </div>
                <div class="Secondes">
                    <h1>46</h1>
                    <p>Secondes</p>
                </div>
            </div>
        </section>

        <section class="wrapper produits">
            <article>
                <img src="images/Lunette%20brune.svg" alt="Lunette de soleil brune">
            </article>
            <article>
                <img src="images/Soulier%20pour%20homme.svg" alt="Soulier pour homme noir">
            </article>
            <article>
                <img src="images/Sac%20Bleu.svg" alt="Sac à dos bleu">
            </article>
            <article>
                <img src="images/Casquette%20rouge.svg" alt="Casquette E11even Rouge">
            </article>
            <article>
                <img src="images/Lunette%20verte.svg" alt="Lunette de soleil verte">
            </article>
            <article>
                <img src="images/Soulier%20pour%20femme.svg" alt="Soulier femme noir">
            </article>
            <article>
                <img src="images/Sac%20rose.svg" alt="Sac à dos rose">
            </article>
            <article>
                <img src="images/Casquette%20orange.svg" alt="Casquette Orange">
            </article>
        </section>

        <footer>
            <div class="wrapper">
                <h2>ACHETER NOTRE COLLECTION D'ÉTÉ!</h2>
                <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut fuga nobis quisquam!</h1>
                <p>Plus d'information</p>
            </div>
        </footer>

</html>
